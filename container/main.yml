---
- name: start docker
  hosts: localhost
  become: yes
  tasks:
    - name: start docker
      docker_container:
        name: "{{ containername }}"
        image: centos:7
        detach: yes
        tty: yes
        command: /sbin/init
        privileged: yes
        recreate: yes
        comparisons:
          '*': ignore
          env: strict


    - name: add host
      add_host:
        name: "{{ containername }}"

